<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Página web de un Blog de Café">
  <title>BlogDeCafé</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Prefetch -->
  <link rel="prefetch" href="nosotros.html">

  <!-- Preload -->

  <link rel="preload" href="css/normalize.css" as="style">
  <link href="css/normalize.css" rel="stylesheet">

  <link rel="preload" type=""
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:wght@400;700&display=swap"
    crossorigin="crossorigin" as="font">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:wght@400;700&display=swap"
    rel="stylesheet">

  <link rel="preload" href="css/style.css" as="style">
  <link href="css/style.css" rel="stylesheet">

</head>

<body>

  <header class="header">

    <div class="contenedor">
      <div class="barra">
        <a class="logo" href="index.html">
          <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
        </a>

        <nav class="navegacion">
          <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
          <a href="cursos.html" class="navegacion__enlace">Cursos</a>
          <a href="contacto.html" class="navegacion__enlace">contacto</a>
        </nav>

      </div>
    </div>

    <div class="header__texto">
      <h2 class="no-margin">Blog de Café con consejos y cursos</h2>
      <p class="no-margin">Aprende de los expertos con las majores recetas y consejos</p>
    </div>

  </header>

  <main class="contenedor">

    <h3>Contacto</h3>

    <div class="contacto-bg"></div>

    <form class="formulario">
      <div class="campo">
        <label class="campo__label" for="nombre">Nombre</label>
        <input class="campo__input" id="nombre" type="text" placeholder="Tu Nombre">
      </div>

      <div class="campo">
        <label class="campo__label" for="email">Email</label>
        <input class="campo__input" id="email" type="email" placeholder="Tu Email">
      </div>

      <div class="campo">
        <label class="campo__label" for="mensaje">Mensaje</label>
        <textarea class="campo__input campo__input--textarea" id="mensaje"></textarea>
      </div>

      <div class="campo">
        <input type="submit" value="Enviar" class="boton boton--primario">
      </div>
    </form>

  </main>

  <footer class="footer">
    <div class="contenedor">

      <div class="barra">
        <a class="logo" href="index.html">
          <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
        </a>

        <nav class="navegacion">
          <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
          <a href="cursos.html" class="navegacion__enlace">Cursos</a>
          <a href="contacto.html" class="navegacion__enlace">contacto</a>
        </nav>
      </div>
    </div>
  </footer>
  <script src="js/modernizr.js"></script>
</body>
</html>
